<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Descendant_selectors</title>
		<link rel="stylesheet" href="style_descendant.css" />
	</head>
	<body>
		<nav class="nav">
			<p>Первый абзац в наве</p>
			<ul>
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
			</ul>
			<p>Второй абзац в наве</p>
			<ul>
				<li>2-1</li>
				<li>2-2</li>
				<li>2-3</li>
				<li>2-4</li>
			</ul>
			<p>Третий абзац в наве</p>
		</nav>
		<p>Первый абзац вне нава, одного уровня вложенности</p>
		<ul>
			<li>3-1</li>
			<li>3-2</li>
			<li>3-3</li>
			<li>3-4</li>
		</ul>
	</body>
</html>
